<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .item{
      color: red;
    }
  </style>
</head>
<body>
<!--需求-->
<!--点击列表中的任意一项，该项的文字变成红色-->
<!--对象可以跟布尔值来确认是否赋值的问题-->
<div id="app">
  <ul>
    <li v-for="(item,index) in books" :class="{item:index===currentIndex}" @click="changeIndex(index)">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
          books:['数据结构','计算机网络','离散数学'],
          currentIndex:0
      },
      methods:{
          changeIndex(index){
              this.currentIndex = index
          }
      }
  })
</script>
</body>
</html>
